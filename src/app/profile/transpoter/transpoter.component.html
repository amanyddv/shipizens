<div class="container-fluid section">
    <div class="row">

        <div class="col-md-3 sidebarBox">
            <div class="row">
            </div>
            <!-- Sidebar content goes here -->
            <div class="row sidebar" style="margin-top: 20%;">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Feedback</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Costumer Support</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-9 content">
            <div class="row merchant--detail">
                <div class="col-md-4 p-1">
                    <img src="assets/profile/{{profile}}" alt="" width="230px" >
                    <div class="mt-2">
                        <img src="assets/profile/call.png" class="mx-2" alt="" width="20px">
                        <samp>{{objectUserData.phoneNumber}}</samp>
                    </div>
                    <div>
                        <img src="assets/profile/email.png" class="mx-2" alt="" width="20px">
                        <samp>{{objectUserData.email}}</samp>
                    </div>
                </div>

                <div class="col-md-8">
                    <h1 class="text-primary pb-0 mb-0">{{objectUserData.firstName}} {{objectUserData.lastName}}</h1>
                    <label for="" class="userDetailLabel">Transpoter</label>

                    <div class="row mt-3">
                    <div class="col-md-4">
                        <div>
                            <label for="" class="userDetailLabel">Company Name</label>
                            <p>NA</p>
                        </div>
                        <div>
                            <label for="" class="userDetailLabel">Pin Code</label>
                            <p>{{objectUserData.pinCode}}</p>
                        </div>
                        
                    </div>
                    <div class="col-md-4">
                        <div>
                            <label for="" class="userDetailLabel">Address</label>
                            <p>{{objectUserData.address}}</p>
                        </div>
                       
                    </div>
                </div>
                </div>
            </div>
            <div class="row profile--progress" style="margin-top: 10px;">
                
            </div>
        </div>
    </div>
</div>
