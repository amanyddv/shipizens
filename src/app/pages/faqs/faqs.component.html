<section>
        <h2>FREQUENTLY ASKED QUESTIONS </h2>
        <hr>

        <div *ngFor="let faq of faqs;index as i">
            <h4 (click)="onClick(i) "><span class="ques"><label>Qns: </label><p>{{faq.q}}</p> </span><img *ngIf="!faq.state" src="assets/faqs/downward.png"><img *ngIf="faq.state" src="assets/faqs/upward.png"></h4>
            <hr>

            <h5 *ngIf="faq.state"><label>Ans: </label><span><p>{{faq.a}}</p>
                <div *ngFor="let element of faq.step;" class="step">
                    {{element}}
                </div>
            </span>
            </h5>
        </div>
</section>
